<div class="dark-font">
  <mdb-breadcrumb customClass="cyan lighten-4">
    <mdb-breadcrumb-item >Rendez vous</mdb-breadcrumb-item>
    <mdb-breadcrumb-item class="active"> Liste </mdb-breadcrumb-item>
  </mdb-breadcrumb>
</div>  
<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.start}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="patient">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Patient </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.prenom}} {{row.nom}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="motif">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Motif </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="centre">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Centre </mat-header-cell>
      <mat-cell *matCellDef="let row" > {{row.structure}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
      <mat-cell *matCellDef="let row" > 
      		<button mdbBtn class="btn btn-info btn-sm "  [routerLink]="['/pro/rendez-vous', row.id]" >
				Details
			</button>

			<button mdbBtn class="btn btn-danger btn-sm "   >
				Supprimer
			</button> 
	</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
